	<body>

     </div>

        <div id="summary">
            <div id = "todayImageContainer">
                <img src="Images/TodayWeatherImages/BlankBackground.svg" id = "todayImage">
                <div class="align-top-left">
                    <h2 id ="currentyCityName"></h2> 
                    <h3 id ="currentWeatherState"></h3>
                    
                    <h1 id = "currenttemp"></h1>
                    <h1 id="temp-symbol">Â°C</h1>
                    <div id = "short-box">
                        <h1></h1>
                    </div>
                </div>

            </div>   
            
       

            <div id="todayParent">
  
                <h3 class="catagoryHeader">Today</h3>

                <!--
                <form class="searchBox" action="http://maps.google.com/maps" method="get" target="_blank">
                    <input type="text" name="saddr" placeholder="Current location..." />

                </form>
            -->
                <div class ="clearFix"></div>

                
                <div id="searchResults">
                    
                </div>

                <div id ="todayInfoContainer">
                    
                    <div class="infoContainerRG">
                        <img class="infoSymbol" width="22px" src="Images/WeatherInfoSymbols/Humidity.svg" >
                        <h3 class="infoHeader">Humidity</h3> 

                        <div class ="clearFix"></div>
                        
                        <span id="humidity" class="infoContent"></span>
                    </div>

                    <div class="infoContainerRG">
                        <img class="infoSymbol" width="25px" src="Images/WeatherInfoSymbols/UVSun.svg" >
                        <h3 class="infoHeader">UV Index</h3> 

                        <div class ="clearFix"></div>
                        
                        <span id="uvIndex" class="infoContent"></span>
                    </div>

                    <div class="infoContainerRG">
                        <img class="infoSymbol" width="22px" src="Images/WeatherInfoSymbols/Precipitation.svg" >
                        <h3 class="infoHeader">Chance of rain</h3> 

                        <div class ="clearFix"></div>
                        
                        <span id="chanceOfRain" class="infoContent"></span>
                    </div>
                    
                    <div class="infoContainerRG">
                        <img class="infoSymbol" width="25px" src="Images/WeatherInfoSymbols/WindDirection.svg" >
                        <h3 class="infoHeader">Wind Speed</h3> 

                        <div class ="clearFix"></div>
                        
                        <span id="windSpeed" class="infoContent"></span>
                    </div>

                    <div class="infoContainerRG">
                        <img class="infoSymbol" width="25px" src="Images/WeatherInfoSymbols/SunRise.svg" >
                        <h3 class="infoHeader">Sun Rise</h3> 

                        <div class ="clearFix"></div>
                        
                        <span id="sunrise" class="infoContent"></span>
                    </div>

                    <div class="infoContainerRG">
                        <img class="infoSymbol" width="25px" src="Images/WeatherInfoSymbols/Sunset.svg" >
                        <h3 class="infoHeader">Sun Set</h3> 

                        <div class ="clearFix"></div>
                        
                        <span id="sunset" class="infoContent"></span>
                    </div>

                    
                    <div class="infoContainerWD">
                        <img class="infoSymbol" height="24px" src="Images/WeatherInfoSymbols/Thermometer2.svg" >
                        <h3 class="infoHeader">Temperature</h3> 
                        <div class ="clearFix"></div>
                        <div id="temperatureWidget">
                            <div id="minHeader">Min</div>
                            <div id="mintemp">20n</div>
                            <div id="maxHeader">Max</div>
                            <div id="maxtemp">33n</div>
                        </div>
                        
                        <span id="sunset" class="infoContent"></span>
                    </div>
                </div>
            </div>
 
        </div>
